{{ if .Params.categories }}
  {{ $categoriesLen := len .Params.categories }}
  {{ if gt $categoriesLen 0 }}
    <span>{{ i18n "post.categorized_in" }}</span>
    {{ range $index, $value := (.GetTerms "categories" ) }}
      <a class="category-link" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>{{ if lt $index (sub $categoriesLen 1) }}, {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
